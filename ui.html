<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap');

        body {
            background: black;
        }
   
        
        h1{
            font-family: 'Protest Revolution';
            color: rgb(16, 21, 26);
            letter-spacing: 25px;
            font-size: 99px;
            text-shadow: 0px 0px 29px rgb(112, 152, 149);
                
            animation: textAnimation 5s 1.5 alternate;
        }

        @keyframes textAnimation{
            10%{
                text-shadow: 0px 0px 25px rgb(220, 225, 224);
            }
            25%{
                text-shadow: 0px 0px 40px  rgb(119, 119, 119);
            }
            65%{
                text-shadow: 0px 0px 24px  rgb(119, 101, 101);
            }
            70%{
                text-shadow: 0px 0px 32px  rgb(244, 178, 107);
            }
            85%{ 
                text-shadow: 0px 0px 30px  rgb(221, 104, 8);
            }
            90%{ 
                text-shadow: 0px 0px 42px  rgb(239, 126, 5);
            }
            100%{ 
                text-shadow: 0px 0px 32px  rgb(222, 122, 0);
            }
        }

        .email {
            width: 300px;
            padding: 15px;
            margin-bottom: 20px;
            border: 3px solid #5c5c5c;
            border-radius: 20px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        .email:focus {
            border-color: #fff;
        }

        .submit {
            width: 300px;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #64a1bb;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit:hover {
            background-color: #a08645;
        }

        .enter {
            width: 300px;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #64a1bb;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .enter:hover {
            background-color: #a08645;
        }

        /* Circular button styles */
        .location-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #64a1bb;
            color: #fff;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
        }

        /* Dropdown styles */
        .dropdown {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: #1a1a1a;
            border: 3px solid #5c5c5c;
            border-radius: 10px;
            padding: 10px;
            display: none;
            z-index: 999;
        }

        .dropdown-item {
            color: #fff;
            cursor: pointer;
            padding: 5px 10px;
            margin: 5px 0;
        }

        .dropdown-item:hover {
            background-color: #333;
        }

        /* Loading animation */
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -30px; /* Negative half of width */
            margin-top: -30px; /* Negative half of height */
            z-index: 1000;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <audio id="backgroundAudio" autoplay>
        <source src="mustang-7-87449.mp3" type="audio/mpeg">
    </audio>

    <center>
        <div>
            <h1>AUTOD</h1>
        </div>
        <div>
            <form>
                <label for="mail"></label>
                <input type="email" class="email" name="email" id="mail" placeholder="EMAIL"> <br><br>       
                <input type="password" class="email" id="PASS" placeholder="PASSWORD">   <br><br>   
                <button class="submit" onclick="submitForm()">Submit </button>    
            </form>
        </div>
        <!-- Circular button for location -->
        <div class="location-button" onclick="toggleDropdown()">Loc</div>
        <!-- Dropdown for locations -->
        <div class="dropdown" id="locationDropdown">
            <div class="dropdown-item" onclick="selectLocation('Delhi')">Delhi</div>
            <div class="dropdown-item" onclick="selectLocation('Mumbai')">Mumbai</div>
            <div class="dropdown-item" onclick="selectLocation('Bangalore')">Bangalore</div>
            <div class="dropdown-item" onclick="selectLocation('Kolkata')">Kolkata</div>
            <div class="dropdown-item" onclick="selectLocation('Chennai')">Chennai</div>
            <div class="dropdown-item" onclick="selectLocation('Hyderabad')">Hyderabad</div>
            <div class="dropdown-item" onclick="selectLocation('Pune')">Pune</div>
            <div class="dropdown-item" onclick="selectLocation('Ahmedabad')">Ahmedabad</div>
            <div class="dropdown-item" onclick="selectLocation('Surat')">Surat</div>
            <div class="dropdown-item" onclick="selectLocation('Jaipur')">Jaipur</div>
            <div class="dropdown-item" onclick="selectLocation('Lucknow')">Lucknow</div>
            <div class="dropdown-item" onclick="selectLocation('Kanpur')">Kanpur</div>
            <div class="dropdown-item" onclick="selectLocation('Nagpur')">Nagpur</div>
            <div class="dropdown-item" onclick="selectLocation('Indore')">Indore</div>
            <div class="dropdown-item" onclick="selectLocation('Thane')">Thane</div>
            <!-- Add more locations as needed -->
        </div>
    </center>

    <!-- Loading animation -->
    <div class="loader" id="loader"></div>

    <script>
        var submitted = false; // To track if form is already submitted

        // Function to toggle dropdown visibility
        function toggleDropdown() {
            var dropdown = document.getElementById("locationDropdown");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }

        // Function to select location
        function selectLocation(location) {
            alert("Selected location: " + location);
            // Play audio
            var audio = document.getElementById("backgroundAudio");
            audio.play();

            // Play text animation
            var h1 = document.querySelector('h1');
            h1.style.animationPlayState = 'running';

            var dropdown = document.getElementById("locationDropdown");
            dropdown.style.display = "none"; // Close the dropdown after selection
            // You can perform further actions here like updating UI or sending data to server
        }

        // Function to handle form submission
        function submitForm() {
            if (!submitted) {
                // Display loading animation
                var loader = document.getElementById("loader");
                loader.style.display = "block";

                // Change button text to "Enter"
                var button = document.querySelector('.submit');
                button.innerHTML = "Enter";
                button.className = "enter";

                submitted = true; // Set submitted flag to true
            } else {
                // Navigate to next page
                window.location.href = "index3.html";
            }
        }
    </script>

</body>

</html>
